<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Receitas Públicas - Pesquisa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="perfil-topo">
        <div class="perfil-info">
            <img id="imgAvatar" src="" class="foto-user" alt="Avatar">
            <div>
                <h3 id="txtNome" style="margin:0;">Carregando...</h3>
                <small id="txtEmail" style="color:#777;">...</small>
            </div>
        </div>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
        
        <h1>Explorador de Receitas</h1>

        <div class="login">
            <div id="botaoGoogleDiv"></div>
        </div>
    </header>

    <hr>

    <div id="lista-resultados">
        <h2>Administração — Menu Semanal</h2>

        <div id="loading">A carregar dados...</div>

        <div id="conteudo-privado" style="display:none">
            <div id="existing-menus" style="margin-bottom:12px"></div>
            <section class="meta-form">
                <label>Data Início: <input type="date" id="data-inicio"></label>
                <label>Data Fim: <input type="date" id="data-fim"></label>
                <label>Descrição: <input type="text" id="descricao" placeholder="Descrição curta do menu"></label>
                <label>Publicar: <input type="checkbox" id="publicFlag"></label>
            </section>

            <h3>Refeições da Semana</h3>
            <div id="gridDias" class="grid-dias"></div>

            <h3>Sugestões de Receitas</h3>
            <div id="recipe-suggestions" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:8px;margin-bottom:8px"></div>

            <div style="margin-top:12px">
                <button class="btn-salvar" onclick="gravarMenu()">Gravar Menu</button>
            </div>
        </div>
    </div>

    <script src="admin.js" defer></script>
    <script src="admin.js"></script>
</body>
</html>
