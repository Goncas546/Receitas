<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Receitas Públicas - Pesquisa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="perfil-topo">
        <div class="perfil-info">
            <img id="imgAvatar" src="" class="foto-user" alt="Avatar">
            <div>
                <h3 id="txtNome" style="margin:0;">Carregando...</h3>
                <small id="txtEmail" style="color:#777;">...</small>
            </div>
        </div>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
        
        <h1>Explorador de Receitas</h1>

        <div class="login">
            <div id="botaoGoogleDiv"></div>
        </div>
    </header>

    <hr>

    <div id="lista-resultados">
        <h2>Os Meus Menus</h2>

        <div id="loading">A carregar dados...</div>

        <div id="conteudo-privado" style="display:none">
            <div id="existing-menus" style="margin-bottom:12px"></div>

            <h3>Configurações do Menu</h3>
            <section class="meta-form">
                <label>Titulo: <input type="text" id="titulo" placeholder="Titulo do menu"></label>
                <label>Data Início: <input type="date" id="data-inicio"></label>
                <label>Data Fim: <input type="date" id="data-fim" disabled></label>
                <label>Publicar: <input type="checkbox" id="publicFlag"></label>
                <button id="new-menu-btn" onclick="clearForm()" hidden="true"><i class="fa-solid fa-plus"></i> Novo Menu</button>
            </section>

            <div id="gridDias" class="grid-dias"></div>

            <h3>Sugestões de Receitas</h3>
            <button id="btn-recarregar" class="btn-recarregar" onclick="carregarSugestoes()"><i class="fa-solid fa-arrow-rotate-right"></i> Atualizar</button>
            <div id="recipe-suggestions"></div>

            <div style="margin-top:12px">
                <button id="btn-salvar" class="btn-salvar" onclick="gravarMenu()"><i class="fa-solid fa-plus"></i> Criar Menu</button>
            </div>
        </div>
    </div>

    <script src="admin.js" defer></script>
</body>
</html>
